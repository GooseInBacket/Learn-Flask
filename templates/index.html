<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html, body
        {
            width: 100%;
            height : 100%;
            margin: 0;
            padding: 0;
        }
        .card
        {
            width: 80%;
            margin: auto;
            margin-top: 2rem;
        }
        img
        {
            height: 100%;
            margin-right: 25vh
        }
    </style>
</head>
<body>
    <div class="card">
        <form class="card-body from-inline d-flex flex-row" method="post">
            <input type="text" name="query" class="from-control mr-5 flex-grow-1" placeholder="Введите местоположение">
            <button class="btn btn-primary" type="submit">Поиск</button>
        </form>
        <div class="card-body info d-flex flex-row">
            <div>
                <img src="{{ icon }}">
            </div>
            <div class="weather-info d-flex flex-column flex-grow-1 display-2">
                <div class="weather-temperature">
                    Температура: {{ temperature }} &deg;C
                </div>
                <div class="wether-wind-speed">
                    Скорость ветра: {{ wind-speed }} км/ч
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

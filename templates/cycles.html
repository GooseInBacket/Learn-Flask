<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Как же я люблю БТС, вот они слева направо:</h1>
    <div>
    {% for user in users %}
        {% if loop.last %}
            <b><span>{{ user }}</span></b>
        {% else %}
            <b><span>{{ user }},</span></b>
        {% endif %}
    {% endfor %}
    </div>
    <img src="{{ pic }}" alt="Тут крутая фотка" width="400px">
</body>
</html>
